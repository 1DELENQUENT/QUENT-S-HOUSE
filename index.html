<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorenzo's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#youtube">YouTube</a></li>
                <li><a href="#instagram">Instagram</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Resume Section -->
        <section id="resume">
            <h2>Resume</h2>
            <p>Details about your professional background, skills, and experience.</p>
        </section>

        <!-- YouTube Section -->
        <section id="youtube">
            <h2>YouTube</h2>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>

        <!-- Instagram Section -->
        <section id="instagram">
            <h2>Instagram</h2>
            <a href="https://www.instagram.com/YOUR_USERNAME/" target="_blank">Visit my Instagram</a>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact</h2>
            <p>Business Number: +1 123 456 7890</p>
            <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Lorenzo's Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
